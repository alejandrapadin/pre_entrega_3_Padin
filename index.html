<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Índice de Masa Muscular</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
        <form id="userDataForm">
            <label for="gender">Indique su sexo:</label>
            <select id="gender">
                <option value="m">Mujer</option>
                <option value="h">Hombre</option>
            </select>
            <br>
            <label for="height">Indique su altura en centímetros:</label>
            <input type="number" id="height">
            <br>
            <label for="weight">Indique su peso en kilógramos:</label>
            <input type="number" id="weight">
            <br>
            <button type="button" id="calculateBtn">Calcular IMC</button>
        </form>
    
        <script src="script.js"></script>
</body>
</html>
